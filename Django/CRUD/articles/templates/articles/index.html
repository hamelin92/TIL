{% extends 'base.html' %}
{% block content %}
  <p>
    <h1>Articles</h1>
  </p>
  <a href="{% url 'articles:create' %}">Create</a>
  <hr>
  {% for article in articles %}
    <p>글 번호:
      {{ article.pk }}</p>
    <p>글 제목:
      {{ article.title }}</p>
    <p>글 내용:
      {{ article.content }}</p>
    <a href="{% url 'articles:detail' article.pk %}">Detail</a>
    <hr>
  {% endfor %}

{% endblock content %}
